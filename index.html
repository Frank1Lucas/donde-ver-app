<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Dónde ver? - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#1c1b2a">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-dark: #100f1c; /* Fondo principal */
            --bg-card: rgba(28, 27, 42, 0.85); /* Fondo de tarjetas con 85% opacidad */
            --accent-purple: #a955f7; /* Púrpura brillante */
            --accent-light: #c77dff; /* Púrpura claro */
            --text-primary: #ffffff;
            --text-muted: #a0a0b0;
            --border-color: #3a394a;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            font-family: 'Inter', sans-serif;
            
            /* --- NUEVO FONDO LÍQUIDO --- */
            background-image: url('images/background-pattern.png');
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat; /* No se repite */
            background-attachment: fixed; /* ¡Importante! El fondo se queda fijo al hacer scroll */
            background-color: var(--bg-dark); /* Color de reserva si la imagen falla */
            /* --- FIN DEL FONDO --- */
            
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* --- Encabezado --- */
        header { text-align: center; padding: 2rem 1rem; }
        header h1 {
            margin: 0; font-size: 2.5rem; color: var(--accent-purple);
            text-shadow: 0 0 10px rgba(169, 85, 247, 0.5);
        }

        /* --- Contenedor Principal --- */
        main { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* --- Sección de Búsqueda --- */
        .search-container { display: flex; justify-content: center; margin-bottom: 3rem; }
        #search-input {
            width: 70%; max-width: 500px; padding: 1rem;
            font-size: 1.1rem; background-color: var(--bg-card);
            border: 1px solid var(--border-color); color: var(--text-primary);
            border-radius: 50px 0 0 50px; outline: none;
            transition: all 0.2s ease;
        }
        #search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(169, 85, 247, 0.5); z-index: 1;
        }
        #search-button {
            padding: 1rem 1.5rem; font-size: 1.1rem; border: none;
            background-color: var(--accent-purple); color: white;
            cursor: pointer; border-radius: 0 50px 50px 0;
            transition: background-color 0.2s ease; margin-left: -1px;
        }
        #search-button:hover { background-color: var(--accent-light); }

        /* --- Animación de Carga --- */
        #loading-spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-purple); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 3rem auto;
        }
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Sección de Resultados --- */
        #results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* --- TARJETA DE RESULTADO ÚNICA --- */
        .result-card {
            display: flex;
            width: 100%;
            max-width: 750px; /* Tarjeta ancha */
            background-color: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(169, 85, 247, 0.1);
            transition: all 0.3s ease;
        }
        .result-card, #search-input, .status-message {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Para compatibilidad con Safari */
        }
        .result-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 5px 35px rgba(169, 85, 247, 0.25);
        }
        
        .card-poster img {
            width: 185px; height: 100%;
            object-fit: cover; display: block;
        }

        .card-info {
            flex-grow: 1; padding: 1.5rem;
            display: flex; flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Alineado arriba */
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .card-header h2 {
            margin: 0; font-size: 1.75rem;
            line-height: 1.2; flex-grow: 1;
        }
        
        .card-meta {
            display: flex; gap: 1rem;
            align-items: center; margin-bottom: 0.5rem;
        }
        .result-card .year { font-size: 1rem; color: var(--text-muted); }
        .info-badge {
            background-color: rgba(169, 85, 247, 0.15);
            color: var(--accent-light); border: 1px solid var(--accent-purple);
            padding: 0.3rem 0.6rem; border-radius: 20px;
            font-size: 0.8rem; font-weight: bold;
        }

        /* Círculo de Puntuación */
        .score-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            position: relative; flex-shrink: 0;
        }
        .score-circle::before {
            content: ''; position: absolute;
            width: 40px; height: 40px;
            background-color: var(--bg-card);
            border-radius: 50%;
        }
        .score-text {
            position: relative; z-index: 1;
            font-size: 0.9rem; font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Conteo de Votos */
        .vote-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .result-card h3 {
            font-size: 0.9rem; font-weight: 700;
            color: var(--accent-light); margin-bottom: 1rem;
            text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        /* Plataformas */
        .platforms {
            display: flex; flex-wrap: wrap;
            gap: 1rem;
        }
        .platform-item {
            display: flex; flex-direction: column;
            align-items: center; width: 70px; text-align: center;
        }
        .platform-icon-container {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: rgba(169, 85, 247, 0.1);
            border: 1px solid var(--accent-purple);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 0.5rem; transition: all 0.2s ease;
        }
        .platform-item:hover .platform-icon-container {
            background-color: rgba(169, 85, 247, 0.2);
            box-shadow: 0 0 10px rgba(169, 85, 247, 0.5);
        }
        .platform-icon { font-size: 1.25rem; color: var(--accent-light); }
        .platform-name { font-size: 0.7rem; color: var(--text-muted); line-height: 1.2; }

        /* Botones de IMDB y Rotten Tomatoes */
        .rating-buttons {
            display: flex;
            flex-direction: row;
            gap: 0.8rem;
            width: 100%;
            margin-top: auto; /* Empuja al fondo */
            padding-top: 1.5rem;
        }
        .rating-button {
            display: flex; align-items: center; justify-content: center;
            flex-grow: 1;
            padding: 0.8rem 1rem;
            background-color: var(--border-color);
            color: var(--text-primary); border: none;
            border-radius: 8px; font-size: 0.9rem;
            font-weight: 700; text-decoration: none;
            transition: all 0.2s ease; gap: 0.5rem;
        }
        .rating-button:hover {
            background-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(169, 85, 247, 0.4);
            transform: translateY(-2px);
        }
        .rating-button i { font-size: 1.1rem; }

        .status-message {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-align: center;
            width: 100%;
            padding: 2rem;
            background-color: var(--bg-card);
            border-radius: 16px;
        }

        /* --- ESTILOS DE TENDENCIAS --- */
        #trending-section {
            width: 100%; max-width: 900px;
            margin: 0 auto 3rem auto;
            opacity: 1; transition: opacity 0.3s ease-out, height 0.3s ease-out;
            height: auto; overflow: hidden;
        }
        #trending-section.hidden { opacity: 0; height: 0; margin-bottom: 0; }
        #trending-section h2 {
            font-size: 1.5rem; color: var(--accent-light);
            margin-bottom: 1.5rem; padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        #trending-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        .trending-card {
            border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(169, 85, 247, 0.1);
        }
        .trending-card img { width: 100%; height: auto; display: block; }
        .trending-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 5px 25px rgba(169, 85, 247, 0.3);
            border-color: var(--accent-purple);
        }

        /* --- Diseño Responsive --- */
        @media (max-width: 768px) {
            .result-card {
                flex-direction: column;
                max-width: 350px;
                width: 95%;
            }
            .card-poster img {
                width: 100%; height: auto;
                max-height: 500px;
                border-radius: 16px 16px 0 0;
            }
            .card-header h2 { font-size: 1.5rem; }

            .rating-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .search-container { flex-direction: column; align-items: center; gap: 1rem; }
            #search-input { width: 90%; border-radius: 50px; text-align: center; }
            #search-button { width: 90%; border-radius: 50px; margin-left: 0; }

            .card-header {
                flex-wrap: wrap; /* Permite que el score baje si no cabe */
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>¿Dónde ver?</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="search-input" placeholder="Buscar película o serie...">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </section>

        <section id="trending-section">
            <h2>Tendencias Semanales</h2>
            <div id="trending-container">
                </div>
        </section>

        <div id="loading-spinner" class="hidden"></div>
        <section id="results-container"></section>
    </main>

    <script>
        // --- 1. REFERENCIAS A ELEMENTOS DEL DOM ---
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const trendingSection = document.getElementById('trending-section');
        const trendingContainer = document.getElementById('trending-container');

        // --- 2. CONFIGURACIÓN DE LA API (TMDB) ---
        const apiKey = "42b2a8005054ae22354587e86e3b8f1e"; // ¡¡¡IMPORTANTE!!! Pega tu clave API de TMDB aquí
        const apiBaseUrl = "https://api.themoviedb.org/3";
        const posterBaseUrl = "https://image.tmdb.org/t/p/w185";
        const placeholderUrl = "https://via.placeholder.com/185x278?text=No+Poster";
        // Clave de Giphy eliminada

        // --- 3. MAPEO DE ICONOS ---
        const platformIcons = {
            "Netflix": "fa-solid fa-n",
            "Amazon Prime Video": "fa-brands fa-amazon-prime-video",
            "Disney Plus": "fa-solid fa-d",
            "HBO Max": "fa-solid fa-h",
            "Apple TV Plus": "fa-brands fa-apple",
            "Movistar Plus": "fa-solid fa-mobile-screen-button",
            "MovistarTV": "fa-solid fa-m",
            "Sony One Amazon Channel": "fa-brands fa-amazon",
            "Star+": "fa-solid fa-star",
            "Paramount Plus": "fa-solid fa-play",
            "Google Play Movies": "fa-brands fa-google-play",
            "Rakuten TV": "fa-solid fa-tv"
        };
        const defaultIcon = "fa-solid fa-film";

        // --- 4. LÓGICA DE BÚSQUEDA ASÍNCRONA ---

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Oculta las tendencias y muestra el loading
            trendingSection.classList.add('hidden');
            resultsContainer.innerHTML = '';
            loadingSpinner.classList.remove('hidden');

            try {
                // --- PASO 1: Buscar los títulos ---
                const searchUrl = `${apiBaseUrl}/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=es-ES`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (searchData.results.length === 0) { displayNotFound(); return; }

                const filteredResults = searchData.results
                    .filter(item => (item.media_type === 'movie' || item.media_type === 'tv') && item.poster_path)
                    .slice(0, 5);
                
                if (filteredResults.length === 0) { displayNotFound("No se encontraron películas o series con póster."); return; }

                // --- PASO 2: Obtener datos adicionales (providers y external IDs) ---
                const detailedPromises = filteredResults.map(async item => {
                    const providersUrl = `${apiBaseUrl}/${item.media_type}/${item.id}/watch/providers?api_key=${apiKey}`;
                    const externalIdsUrl = `${apiBaseUrl}/${item.media_type}/${item.id}/external_ids?api_key=${apiKey}`;
                    
                    // Petición a Giphy eliminada
                    const [providersResponse, externalIdsResponse] = await Promise.all([
                        fetch(providersUrl),
                        fetch(externalIdsUrl)
                    ]);

                    const providersData = await providersResponse.json();
                    const externalIdsData = await externalIdsResponse.json();
                    
                    // gifUrl eliminado
                    return { item, providersData: providersData.results, externalIdsData };
                });

                const allResultsData = await Promise.all(detailedPromises);

                // --- PASO 3: Mostrar los resultados ---
                loadingSpinner.classList.add('hidden');
                
                allResultsData.forEach(({ item, providersData, externalIdsData }) => {
                    displayResult(item, providersData, externalIdsData); // Llamada sin gifUrl
                });

            } catch (error) {
                console.error("Error al buscar:", error);
                displayNotFound("Ocurrió un error al realizar la búsqueda. Intenta de nuevo más tarde.");
            }
        }

        // --- 5. FUNCIÓN PARA MOSTRAR UN RESULTADO COMPLETO (MODIFICADA) ---

        function displayResult(item, providers, externalIds) { // Parámetro gifUrl eliminado
            // --- Extraer información básica ---
            const title = item.title || item.name;
            const releaseDate = item.release_date || item.first_air_date;
            const year = releaseDate ? new Date(releaseDate).getFullYear() : "N/A";
            const type = item.media_type === 'movie' ? 'Película' : 'Serie';
            const posterPath = item.poster_path ? `${posterBaseUrl}${item.poster_path}` : placeholderUrl;

            // --- Extraer Puntuación y Conteo de Votos ---
            const scorePercent = Math.round(item.vote_average * 10);
            const scoreDegrees = Math.round(item.vote_average * 36);
            const voteCount = item.vote_count ? `Basado en ${item.vote_count.toLocaleString()} votos` : "Sin votos";

            // --- Extraer plataformas ---
            const region = 'CL'; // ¡Asegúrate de que esta sea tu región!
            const platformsInRegion = providers[region];
            let platformsHtml = '';

            if (platformsInRegion && platformsInRegion.flatrate && platformsInRegion.flatrate.length > 0) {
                const uniqueProviders = new Map();
                platformsInRegion.flatrate.forEach(p => uniqueProviders.set(p.provider_name, p));

                platformsHtml = Array.from(uniqueProviders.values()).map(platform => {
                    const platformName = platform.provider_name;
                    const iconClass = platformIcons[platformName] || defaultIcon;

                    return `
                        <div class="platform-item">
                            <div class="platform-icon-container">
                                <i class="${iconClass} platform-icon"></i>
                            </div>
                            <span class="platform-name">${platformName}</span>
                        </div>
                    `;
                }).join('');
            } else {
                platformsHtml = '<p class="status-message" style="background:none; padding:0; text-align:left; font-size:0.9rem; color:var(--text-muted);">No disponible en suscripción.</p>';
            }

            // --- Botones de IMDB y Rotten Tomatoes ---
            const imdbId = externalIds.imdb_id;
            const imdbUrl = imdbId ? `https://www.imdb.com/title/${imdbId}/` : '#';
            const rtSearchUrl = `https://www.rottentomatoes.com/search?q=${encodeURIComponent(title)} ${year}`;

            // --- HTML del GIF eliminado ---

            // --- ID único para el círculo de puntuación ---
            const scoreCircleId = `score-${item.id}`; 
            
            // --- Crear la TARJETA ÚNICA ---
            const card = document.createElement('div');
            card.className = 'result-card';

            card.innerHTML = `
                <div class="card-poster">
                    <img src="${posterPath}" alt="Póster de ${title}">
                </div>

                <div class="card-info">
                    
                    <div class="card-header">
                        <h2>${title}</h2>
                        <div class="score-circle" id="${scoreCircleId}">
                            <span class="score-text">${scorePercent}%</span>
                        </div>
                    </div>
                    
                    <div class="card-meta">
                        <span class="year">${year}</span>
                        <span class="info-badge">${type}</span>
                    </div>

                    <p class="vote-count">${voteCount}</p>
                    
                    <h3>Disponible en (Suscripción):</h3>
                    <div class="platforms">
                        ${platformsHtml}
                    </div>
                    
                    <div class="rating-buttons">
                        <a href="${imdbUrl}" target="_blank" class="rating-button ${!imdbId ? 'disabled' : ''}" ${!imdbId ? 'onclick="return false;" title="No disponible IMDB ID"' : ''}>
                            <i class="fa-brands fa-imdb"></i> IMDB
                        </a>
                        <a href="${rtSearchUrl}" target="_blank" class="rating-button">
                            <i class="fa-solid fa-tomato"></i> Rotten Tomatoes
                        </a>
                    </div>

                </div>
            `;
            
            resultsContainer.appendChild(card);

            // --- Aplicar el gradiente al círculo de puntuación ---
            const scoreCircle = document.getElementById(scoreCircleId);
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(
                    var(--accent-purple) 0deg, 
                    var(--accent-purple) ${scoreDegrees}deg, 
                    var(--border-color) ${scoreDegrees}deg, 
                    var(--border-color) 360deg
                )`;
            }
        }

        function displayNotFound(message = "No se encontraron resultados para tu búsqueda.") {
            loadingSpinner.classList.add('hidden');
            resultsContainer.innerHTML = `<p class="status-message">${message}</p>`;
        }
        
        // --- FUNCIONES DE TENDENCIAS ---
        async function loadTrending() {
            try {
                const trendingUrl = `${apiBaseUrl}/trending/all/week?api_key=${apiKey}&language=es-ES`;
                const response = await fetch(trendingUrl);
                const data = await response.json();

                trendingContainer.innerHTML = ''; 

                if (data.results && data.results.length > 0) {
                    const trendingResults = data.results.slice(0, 12);
                    trendingResults.forEach(item => {
                        if (item.media_type !== 'person') {
                            displayTrendingItem(item);
                        }
                    });
                }
            } catch (error) {
                console.error("Error al cargar tendencias:", error);
                trendingContainer.innerHTML = '<p class="status-message" style="background:none;">No se pudieron cargar las tendencias.</p>';
            }
        }

        function displayTrendingItem(item) {
            const title = item.title || item.name;
            const posterPath = item.poster_path
                ? `https://image.tmdb.org/t/p/w185${item.poster_path}`
                : placeholderUrl; 

            const card = document.createElement('div');
            card.className = 'trending-card';
            card.innerHTML = `<img src="${posterPath}" alt="Póster de ${title}" title="${title}">`;

            card.addEventListener('click', () => {
                searchInput.value = title;
                searchButton.click();
            });

            trendingContainer.appendChild(card);
        }

        // --- REGISTRO DEL SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            loadTrending(); 
            navigator.serviceWorker.register('sw.js')
              .then(registration => {
                console.log('Service Worker registrado exitosamente:', registration);
              })
              .catch(error => {
                console.log('Error en el registro del Service Worker:', error);
              });
          });
        }

    </script>
</body>
</html>
